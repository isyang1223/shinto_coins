<table>
  <tr>
    <th>Action</th>
    <th>Amount</th>
    <th>Value</th>
  </tr>
  <tr *ngFor="let x of ledger; let i = index" [attr.data-index]="i">
    <td>{{x.action}}</td>
    <td>{{x.amount}}</td>
    <td>{{x.value}}</td>
    <td><button (click)="showDetails(x, i)">Details</button></td>
  </tr>
</table>

<div *ngIf=(transaction)>
  <h1>Ledger Transaction Details</h1>
  <p>Transaction # {{i}}</p>
  <p>{{transaction.action}} {{transaction.amount}} ShintoCoin</p>

</div>
